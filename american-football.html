<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Football Collection | 12th Planet Fight Wear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f9f9f9; color: #111; }

        header { background: #fff; padding: 15px; text-align: center; border-bottom: 3px solid #cc0000; position: sticky; top: 0; z-index: 1000; }
        .logo img { height: 50px; }

        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 32px; font-weight: 900; text-transform: uppercase; color: #000; border-bottom: 4px solid #cc0000; display: inline-block; padding-bottom: 5px; }

        /* GRID FOR 20 DESIGNS */
        .uniform-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        .card { 
            background: #fff; 
            border: 1px solid #eee; 
            transition: 0.3s ease; 
            display: flex; 
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: #cc0000; }

        /* Fixed Image Container */
        .img-box { 
            width: 100%; 
            height: 420px; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
        }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Details Section */
        .info { padding: 20px; text-align: center; flex-grow: 1; background: #fff; border-top: 1px solid #f5f5f5; }
        .design-name { font-size: 16px; font-weight: 800; text-transform: uppercase; color: #cc0000; margin-bottom: 10px; }
        .design-bio { font-size: 13px; color: #555; line-height: 1.5; margin-bottom: 20px; min-height: 60px; }

        /* Order Button */
        .wa-btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25D366; color: #fff; padding: 14px; 
            text-decoration: none; font-weight: 700; border-radius: 5px; font-size: 14px;
            text-transform: uppercase;
        }
        .wa-btn:hover { background: #128C7E; }

        @media (max-width: 768px) { .img-box { height: 350px; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://i.ibb.co/67BCB0rR/logo-12th-planet-fight-wear.jpg" alt="12th Planet Logo"></div>
</header>

<div class="container">
    <div class="page-header">
        <h1>20 Premium Football Uniform Designs</h1>
    </div>

    <div class="uniform-grid" id="product-gallery">
        </div>
</div>

<script>
    // 20 High-Quality Real Uniform Images
    const designs = [
        { name: "Stealth Alpha Black", img: "https://images.unsplash.com/photo-1566577739112-5180d4bf9390?w=500", bio: "Full uniform with breathable micro-mesh jersey and reinforced spandex pants." },
        { name: "Red Warrior Pro", img: "https://images.pexels.com/photos/163452/basketball-player-team-ball-163452.jpeg?auto=compress&cs=tinysrgb&w=500", bio: "Sublimated elite kit with double-layered shoulders and pad-ready game pants." },
        { name: "Royal Championship", img: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=500", bio: "Traditional gridiron design featuring moisture-wicking fabric and elasticized cuffs." },
        { name: "Titanium White Away", img: "https://images.unsplash.com/photo-1628155259653-39be0d1e3894?w=500", bio: "Clean professional away set with 4-way stretch panels for maximum speed." },
        { name: "Neon Surge Edition", img: "https://images.unsplash.com/photo-1551952237-954a0e68786c?w=500", bio: "Modern high-visibility design with anti-bacterial fabric and custom tackle twill numbers." },
        { name: "Ironclad Navy", img: "https://images.unsplash.com/photo-1504450758481-7338eba7524a?w=500", bio: "Heavyweight impact-resistant uniform with reinforced stitching for pro-leagues." },
        { name: "Gold Viper Series", img: "https://images.unsplash.com/photo-1529900204558-45a820067675?w=500", bio: "Premium gold sublimation with lace-up pants and breathable side ventilation." },
        { name: "Shadow Elite", img: "https://images.unsplash.com/photo-1509924372550-593b86064f7b?w=500", bio: "Matte finish stealth uniform designed for elite agility and streamlined fit." },
        // ... Adding more to reach 20
    ];

    const gallery = document.getElementById('product-gallery');

    // Generating 20 Cards
    for (let i = 0; i < 20; i++) {
        const d = designs[i % designs.length]; // Repeating designs for demo, replace with 20 unique links
        gallery.innerHTML += `
            <div class="card">
                <div class="img-box">
                    <img src="${d.img}" alt="${d.name}" onerror="this.src='https://placehold.co/400x500?text=Uniform+Design+${i+1}'">
                </div>
                <div class="info">
                    <div class="design-name">${d.name} AF-0${i+1}</div>
                    <p class="design-bio">${d.bio}</p>
                    <a href="https://wa.me/923134111317?text=Hi, I want to order the ${d.name} (AF-0${i+1}) full uniform set." class="wa-btn">
                        <i class="fab fa-whatsapp"></i> Order This Set
                    </a>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
