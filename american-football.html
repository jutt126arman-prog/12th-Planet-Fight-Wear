<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Football 20 Designs | 12th Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica', Arial, sans-serif; }
        body { background: #f7f7f7; color: #111; }
        
        header { background: #fff; padding: 15px; text-align: center; border-bottom: 3px solid #cc0000; position: sticky; top: 0; z-index: 1000; }
        .logo img { height: 50px; }
        
        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 28px; font-weight: 900; text-transform: uppercase; color: #cc0000; }

        /* 20 Items Grid */
        .uniform-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .card { 
            background: #fff; 
            border: 1px solid #ddd; 
            overflow: hidden; 
            transition: 0.3s; 
            display: flex; 
            flex-direction: column;
            border-radius: 5px;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #cc0000; }

        /* Full Uniform Image Box */
        .img-box { 
            width: 100%; 
            height: 450px; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
        }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info { padding: 20px; text-align: center; border-top: 1px solid #f0f0f0; }
        .design-name { font-size: 16px; font-weight: bold; color: #000; margin-bottom: 10px; text-transform: uppercase; }
        .design-bio { font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.5; height: 60px; overflow: hidden; }

        .wa-btn { 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: #25D366; color: #fff; padding: 12px; 
            text-decoration: none; font-weight: bold; border-radius: 4px; font-size: 14px;
        }
        .wa-btn:hover { background: #128C7E; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://i.ibb.co/67BCB0rR/logo-12th-planet-fight-wear.jpg" alt="12th Planet"></div>
</header>

<div class="container">
    <div class="page-header"><h1>Full Football Uniform Collection</h1></div>
    <div class="uniform-grid" id="main-grid">
        </div>
</div>

<script>
    const images = [
        "https://sc04.alicdn.com/kf/H7c784714e84d4a8997a3f458e0a399f1O.jpg",
        "https://sc04.alicdn.com/kf/H98725841457849669677840898586f1e80931131.jpg",
        "https://sc04.alicdn.com/kf/H570779836334585868840b375b5b943.jpg",
        "https://sc04.alicdn.com/kf/H062007831334585868840b375b5b945.jpg",
        "https://sc04.alicdn.com/kf/U6be7e81794714197824f1e809311319B.jpg"
    ];

    const names = [
        "Stealth Green Warrior", "Crimson Impact Kit", "Pro White-Gold Elite", 
        "Royal Championship Set", "Dark Shadow Edition"
    ];

    const bios = [
        "Full set: Micro-mesh jersey & pad-pocket spandex pants.",
        "Durable sublimated kit with reinforced stitching for pro leagues.",
        "Clean away series with 4-way stretch panels for speed.",
        "Heavy-duty traditional uniform with classic lace-up pants.",
        "Sleek aerodynamic design for maximum athlete performance."
    ];

    const grid = document.getElementById('main-grid');

    // Create 20 Cards
    for(let i=0; i<20; i++) {
        let index = i % images.length;
        grid.innerHTML += `
            <div class="card">
                <div class="img-box">
                    <img src="${images[index]}" alt="Design ${i+1}" onerror="this.src='https://placehold.co/400x600?text=AF-Uniform-Set-${i+1}'">
                </div>
                <div class="info">
                    <div class="design-name">${names[index]} AF-${i+1}</div>
                    <p class="design-bio">${bios[index]}</p>
                    <a href="https://wa.me/923134111317?text=Interested in ${names[index]} set" class="wa-btn">
                        <i class="fab fa-whatsapp"></i> Order This Set
                    </a>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
