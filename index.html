<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Planet Fight Wear | Elite Performance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #fff; color: #000; }
        
        /* Premium Header */
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        nav a { margin-left: 25px; text-decoration: none; color: #000; font-size: 14px; font-weight: 600; text-transform: uppercase; }

        /* Hero Section (Like Shils Wear) */
        .hero { height: 80vh; background: #f4f4f4; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .hero-content { text-align: center; z-index: 1; }
        .hero-content h2 { font-size: 60px; text-transform: uppercase; margin-bottom: 20px; font-weight: 900; }
        .shop-now { padding: 15px 40px; background: #000; color: #fff; text-decoration: none; font-weight: bold; border-radius: 0; transition: 0.3s; }
        .shop-now:hover { background: #333; }

        /* Product Grid */
        .container { padding: 60px 5%; }
        .section-title { font-size: 30px; margin-bottom: 40px; text-align: center; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        /* Product Card */
        .card { text-decoration: none; color: #000; transition: 0.3s; }
        .img-container { background: #f9f9f9; overflow: hidden; position: relative; height: 400px; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); }
        .card-info { padding: 20px 0; text-align: left; }
        .card-info h3 { font-size: 16px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .price { color: #666; font-size: 16px; }

        /* WhatsApp Button (Modern Style) */
        .wa-btn { display: inline-block; margin-top: 10px; padding: 10px 20px; border: 1px solid #000; color: #000; text-decoration: none; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .wa-btn:hover { background: #000; color: #fff; }

        @media (max-width: 768px) { .hero-content h2 { font-size: 35px; } }
    </style>
</head>
<body>

<header>
    <div class="logo">12th Planet</div>
    <nav>
        <a href="#">Wrestling</a>
        <a href="#">MMA</a>
        <a href="#">Gym</a>
    </nav>
</header>

<div class="hero">
    <div class="hero-content">
        <h2>Unleash The Beast</h2>
        <a href="#products" class="shop-now">EXPLORE COLLECTION</a>
    </div>
</div>

<div class="container" id="products">
    <h2 class="section-title">Latest Arrivals</h2>
    <div class="grid">
        <div class="card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1599058917232-d750084c6ecd?q=80&w=2070" alt="Product">
            </div>
            <div class="card-info">
                <h3>Performance Fight Shorts</h3>
                <span class="price">Rs. 3,500</span><br>
                <a href="https://wa.me/923134111317" class="wa-btn">ORDER ON WHATSAPP</a>
            </div>
        </div>

        <div class="card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=2070" alt="Product">
            </div>
            <div class="card-info">
                <h3>Elite Wrestling Singlet</h3>
                <span class="price">Rs. 5,200</span><br>
                <a href="https://wa.me/923134111317" class="wa-btn">ORDER ON WHATSAPP</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
