<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Planet Fight Wear | Premier Sports Manufacturer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #ffffff; color: #333; overflow-x: hidden; }

        /* Top Bar */
        .top-bar { background: #2c3136; color: #fff; padding: 8px 5%; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 600; }
        .top-bar .social-top a { color: #fff; margin-left: 15px; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .top-bar .social-top a:hover { color: #cc0000; }

        /* Header */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: #fff; border-bottom: 1px solid #f1f1f1;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo img { height: 60px; }

        /* Navigation & Mega Menu (Clean Text, No Icons) */
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav ul li { position: relative; padding: 10px 0; }
        nav ul li a { text-decoration: none; color: #111; font-weight: 700; font-size: 11.5px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .mega-menu {
            position: absolute; top: 45px; left: -400px; 
            background: #fff; width: 1100px; display: none; 
            grid-template-columns: 280px repeat(4, 1fr); padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 3px solid #cc0000;
        }
        nav ul li:hover .mega-menu { display: grid; }
        .menu-img-box img { width: 100%; border-radius: 4px; object-fit: cover; height: 380px; }
        
        .menu-col h4 { font-size: 13px; color: #cc0000; margin-bottom: 15px; text-transform: uppercase; font-weight: 800; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .menu-col ul { list-style: none; }
        .menu-col li { padding: 5px 0; }
        .menu-col li a { font-weight: 500; color: #555; font-size: 12px; text-transform: capitalize; text-decoration: none; transition: 0.3s; }
        .menu-col li a:hover { color: #cc0000; padding-left: 5px; }

        .custom-btn { background: #000; color: #fff; border: none; padding: 10px 22px; font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; border-radius: 2px; }

        /* Hero Banner Grid */
        .hero-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; }
        .hero-box { position: relative; height: 580px; overflow: hidden; cursor: pointer; }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; transition: 1.2s; }
        .hero-box:hover img { transform: scale(1.1); }
        .hero-box .overlay { position: absolute; bottom: 80px; left: 0; width: 100%; text-align: center; }
        .hero-box .overlay span { background: #fff; padding: 14px 35px; font-weight: 800; font-size: 13px; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.1); letter-spacing: 1px; }

        /* Footer (Exact Layout from Image) */
        footer { background: #fdfcfb; padding: 75px 5% 30px; border-top: 1px solid #eee; margin-top: 50px; }
        .footer-grid { display: grid; grid-template-columns: 1.3fr 0.8fr 1.3fr; gap: 50px; }
        .footer-col h4 { font-size: 16px; margin-bottom: 25px; text-transform: uppercase; font-weight: 800; color: #222; }
        
        .contact-list { list-style: none; }
        .contact-list li { font-size: 13px; margin-bottom: 12px; display: flex; align-items: flex-start; gap: 10px; color: #444; }
        .contact-list i { color: #111; font-size: 14px; width: 20px; text-align: center; margin-top: 3px; }

        /* Shadow Social Icons */
        .social-container { display: flex; gap: 15px; margin-top: 30px; }
        .social-box { width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 18px rgba(0,0,0,0.1); color: #333; text-decoration: none; font-size: 18px; transition: 0.3s; }
        .social-box:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); color: #cc0000; }

        /* Form Styling */
        .talk-form input, .talk-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; background: #fff; font-size: 13px; outline: none; }
        .submit-btn { background: #eeeeee; border: none; padding: 10px 30px; cursor: pointer; font-weight: 700; font-size: 12px; text-transform: uppercase; transition: 0.3s; }
        .submit-btn:hover { background: #ddd; }

        /* What We Do */
        .what-we-do p { font-size: 13px; line-height: 1.6; margin-bottom: 20px; color: #666; }
        .bullet-list { list-style: none; }
        .bullet-list li { font-size: 13px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; font-weight: 600; color: #333; }
        .bullet-list i { font-size: 8px; color: #000; }

        .quick-links { list-style: none; margin-top: 25px; }
        .quick-links li { padding: 10px 0; border-bottom: 1px solid #f2f2f2; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .quick-links a { text-decoration: none; color: #333; transition: 0.3s; }
        .quick-links a:hover { color: #cc0000; padding-left: 5px; }

        /* Bottom Verified Bar */
        .bottom-footer { border-top: 1px solid #eee; margin-top: 50px; padding-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        .pay-icons img { height: 22px; margin: 0 10px; opacity: 0.8; }
        .copyright { font-size: 12px; color: #999; font-weight: 600; }
    </style>
</head>
