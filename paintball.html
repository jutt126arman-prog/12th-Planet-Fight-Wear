<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Planet - Paintball Collection</title>
    <style>
        /* Modern Dark Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        body { background: #000; color: #fff; padding: 20px; text-align: center; }
        
        /* 4 pics ke liye clean layout */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1000px; 
            margin: auto; 
            padding-top: 20px;
        }

        .card { 
            background: #fff; 
            border-radius: 15px; 
            padding: 15px; 
            border: 4px solid #cc0000; 
            transition: transform 0.3s;
        }
        .card:hover { transform: scale(1.02); }

        .img-box { 
            width: 100%; 
            height: 350px; 
            background: #f9f9f9; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 15px; 
            overflow: hidden; 
        }
        .img-box img { 
            max-width: 95%; 
            max-height: 95%; 
            object-fit: contain; 
        }

        h3 { color: #000; font-size: 18px; margin-bottom: 15px; text-transform: uppercase; }
        
        .wa-btn { 
            background: #25D366; 
            color: white; 
            text-decoration: none; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold; 
            display: block; 
            font-size: 15px;
            transition: background 0.3s;
        }
        .wa-btn:hover { background: #1ebe57; }
    </style>
</head>
<body>
